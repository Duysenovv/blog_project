{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'authe/styles/style_up.css' %}">
</head>
<body>
    <header>
        <div class="logo ">
            Decode Blog
        </div>
        <div class="search">
            Поиск по блогам
        </div>
        
        <div class="search_btn ">
            <button>
                Найти
            </button>
        </div>
        <div class="register">
            <button>Регистрация</button>
        </div>
        <div class="signup">
            <button>Вход</button>
        </div>
    </header>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <form action="{% url 'authe:signup' %}" method="POST" class="d-flex justify-content-center flex-md-column" enctype="multipart/form-data">
        
            <h1 class = "regist">Регистрация</h1>
            {% csrf_token %}
            {% for f in form %}
            <p>
                <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}:</label>
                {{ f }}
            </p>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Далее</button>
        </form>
    </div>
</body>
</html>
